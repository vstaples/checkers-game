<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="scoreboard">
            <div class="score red">
                <span>Red Wins:</span>
                <span id="redWins">0</span>
            </div>
            <div class="score black">
                <span>Black Wins:</span>
                <span id="blackWins">0</span>
            </div>
        </div>
        <div id="capturedPieces">
            <div class="captured red">
                <span>Captured Red:</span>
                <span id="capturedRed">0</span>
            </div>
            <div class="captured black">
                <span>Captured Black:</span>
                <span id="capturedBlack">0</span>
            </div>
        </div>
        <div id="board"></div>
        <p id="infoDisplay"></p>
        <button id="newGameButton">
            <img src="images/new-game.png" alt="New Game 2">
        </button>
        <div id="winnerBanner" class="hidden"></div> <!-- Winner banner -->
        
        <!-- Active Users Section -->
        <div id="activeUsers" class="active-users">
            <h3>Active Users</h3>
            <div id="userList"></div>
        </div>
        
        <!-- Chat Section -->
        <div id="chatArea" class="chat-area">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendChat">Send</button>
        </div>
    </div>
    <script>
        const user = JSON.parse('<%= JSON.stringify(user) %>');
    </script>
    <script src="script.js"></script>
</body>
</html>
